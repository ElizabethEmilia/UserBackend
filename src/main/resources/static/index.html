<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户后台系统</title>
    <style>
        html, body, .ivu-menu { min-height: 100%; }
        html { background-color: #f5f7f9; }
        body, #app { min-width: 1100px; }
        * { -webkit-user-select: none;-ms-user-select: none;-moz-user-select: none; }
        input { font-size: 14px !important; }

    </style>

    <script>
        window.config = {};
        window.config.settings = {
            setup_states: "进度1,进度2,进度3"
        };
        window.config.username = "Miyuki";
        window.config.avatar = "https://avatars3.githubusercontent.com/u/9192383?s=460&v=4";
    </script>
</head>
<body>
    <div id="app"></div>
    <script src="dist/app.bundle.js"></script>
    <style>
        .ivu-alert, table ,.ivu-select, .ivu-cascader-menu-item, .ivu-select *, .ivu-select-dropdown *, .ivu-select-dropdown-list *  { font-size: 13.5px !important; }
    </style>
</body>
</html>
